<div class ="jumbotron">
<div class ="container">
    <div class = "row">
        <div class = "col-md-6">
            <form>
                <div class = "form-group">
                    <label for = "username">USERNAME</label>
                    <input type = "text" required class ="form-control" name = "username" [(ngModel)] = "username">
                    
                </div>
                <div class ="form-group">
                    <label for = "password"> PASSWORD</label>
                    <input type = "password" requited class = "form-control" name = "password" [(ngModel)] = "password" >
                </div>
                <button class = "btn btn-outline-warning" (click)= "userLogIn()">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
</div>
